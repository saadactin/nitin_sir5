<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex">
    {% include 'sidebar.html' %}

    <div class="container-fluid" style="margin-left:260px; padding:20px;">
        <h2 class="mb-4">üß≠ Explore</h2>

        <form method="post" class="card shadow-sm mb-4">
            <div class="card-header bg-light">Select Context</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Server</label>
                        <select name="server" class="form-select" onchange="this.form.submit()">
                            {% for s in servers %}
                                <option value="{{ s }}" {% if s == selected_server %}selected{% endif %}>{{ s }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Database</label>
                        <select name="db" class="form-select">
                            {% for d in dbs %}
                                <option value="{{ d }}">{{ d }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Table (schema.table)</label>
                        <input name="table" class="form-control" placeholder="dbo.Employees">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex gap-2">
                    <button name="action" value="history" class="btn btn-primary">üïí View Sync History</button>
                    <button name="action" value="schema" class="btn btn-info text-white">üß¨ Schema Changes</button>
                    <button name="action" value="resume" class="btn btn-success">üîÅ Resume Sync</button>
                </div>
            </div>
        </form>

        <div class="alert alert-info">
            Tip: Use the sidebar for Alerts and Sync Summary.
        </div>

    </div>
</div>
</body>
</html>
