<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore - SQL Sync</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: "#1E40AF", hover: "#1D4ED8" },
            "background-light": "#F8FAFC",
            "background-dark": "#0F172A",
            "surface-light": "#FFFFFF",
            "surface-dark": "#1E293B",
            "text-light": "#0F172A",
            "text-dark": "#E2E8F0",
            "subtext-light": "#64748B",
            "subtext-dark": "#94A3B8",
            "border-light": "#E2E8F0",
            "border-dark": "#334155",
            "success": "#198754",
            "success-dark": "#157347",
            "warning": "#F59E0B",
            "info": "#0dcaf0"
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
          borderRadius: { DEFAULT: "0.5rem" }
        },
      },
    };
  </script>
  <style>
    .material-icons { font-size: 20px; vertical-align: middle; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
  <div class="flex h-screen">
    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto ml-64 p-8">
      <div class="max-w-4xl mx-auto">
        <div class="bg-surface-light dark:bg-surface-dark rounded-lg shadow-lg border border-border-light dark:border-border-dark">
          <!-- Header -->
          <div class="p-4 bg-primary text-white rounded-t-lg flex items-center gap-2">
            <span class="material-icons">explore</span>
            <h2 class="text-xl font-semibold">Explore</h2>
          </div>

          <!-- Form -->
          <form method="post" class="p-6 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Server</label>
                <select name="server" onchange="this.form.submit()" 
                  class="w-full rounded-md border border-border-light dark:border-border-dark p-2 focus:ring-2 focus:ring-primary focus:outline-none">
                  {% for s in servers %}
                    <option value="{{ s }}" {% if s == selected_server %}selected{% endif %}>{{ s }}</option>
                  {% endfor %}
                </select>
              </div>
              <div>
                <label class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Database</label>
                <select name="db" 
                  class="w-full rounded-md border border-border-light dark:border-border-dark p-2 focus:ring-2 focus:ring-primary focus:outline-none">
                  {% for d in dbs %}
                    <option value="{{ d }}">{{ d }}</option>
                  {% endfor %}
                </select>
              </div>
              <div>
                <label class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Table (schema.table)</label>
                <input name="table" placeholder="dbo.Employees"
                  class="w-full rounded-md border border-border-light dark:border-border-dark p-2 focus:ring-2 focus:ring-primary focus:outline-none"/>
              </div>
            </div>

            <!-- Buttons -->
            <div class="flex flex-wrap gap-3">
              <button name="action" value="history" 
                class="flex items-center gap-1 px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-hover transition-colors">
                <span class="material-icons">history</span> View Sync History
              </button>
              <button name="action" value="schema" 
                class="flex items-center gap-1 px-4 py-2 bg-info text-white rounded-md hover:bg-sky-600 transition-colors">
                <span class="material-icons">schema</span> Schema Changes
              </button>
              <button name="action" value="resume" 
                class="flex items-center gap-1 px-4 py-2 bg-success text-white rounded-md hover:bg-success-dark transition-colors">
                <span class="material-icons">autorenew</span> Resume Sync
              </button>
            </div>
          </form>

          <!-- Info Tip -->
          <div class="p-4 border-t border-border-light dark:border-border-dark bg-gray-50 dark:bg-gray-800 rounded-b-lg">
            <div class="flex items-center gap-2 text-subtext-light dark:text-subtext-dark">
              <span class="material-icons">info</span>
              Tip: Use the sidebar for Alerts and Sync Summary.
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
