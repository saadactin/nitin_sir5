<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit SQL Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: "#1E40AF", hover: "#1D4ED8" },
            "background-light": "#F8FAFC",
            "background-dark": "#0F172A",
            "surface-light": "#FFFFFF",
            "surface-dark": "#1E293B",
            "text-light": "#0F172A",
            "text-dark": "#E2E8F0",
            "subtext-light": "#64748B",
            "subtext-dark": "#94A3B8",
            "border-light": "#E2E8F0",
            "border-dark": "#334155",
            "success": "#198754",
            "success-dark": "#157347",
            "warning": "#ffc107",
            "warning-dark": "#e0a800"
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
          borderRadius: { DEFAULT: "0.5rem" }
        },
      },
    };
  </script>
  <style>
    .material-icons { font-size: 20px; vertical-align: middle; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
  <div class="flex h-screen">
    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto ml-64 p-8">
      <div class="max-w-3xl mx-auto">
        <div class="bg-surface-light dark:bg-surface-dark rounded-lg shadow-lg border border-border-light dark:border-border-dark">
          <!-- Header -->
          <div class="p-4 bg-warning text-white rounded-t-lg flex items-center gap-2">
            <span class="material-icons">edit</span>
            <h2 class="text-xl font-semibold">Edit SQL Server</h2>
          </div>

          <!-- Form Body -->
          <div class="p-6">
            <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
              
              <!-- Server Name (readonly) -->
              <div>
                <label class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Server Name</label>
                <input type="text" name="server_name" value="{{ server_name }}" 
                       class="w-full rounded-md border border-border-light dark:border-border-dark p-2 bg-gray-100 dark:bg-gray-700" readonly>
              </div>

              <div>
                <label class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Host</label>
                <input type="text" name="server" value="{{ server_config['server'] }}" 
                       class="w-full rounded-md border border-border-light dark:border-border-dark p-2 focus:ring-2 focus:ring-warning-dark focus:outline-none" required>
              </div>

              <div>
                <label class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Username</label>
                <input type="text" name="username" value="{{ server_config['username'] }}" 
                       class="w-full rounded-md border border-border-light dark:border-border-dark p-2 focus:ring-2 focus:ring-warning-dark focus:outline-none" required>
              </div>

              <div>
                <label class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Password</label>
                <input type="password" name="password" value="{{ server_config['password'] }}" 
                       class="w-full rounded-md border border-border-light dark:border-border-dark p-2 focus:ring-2 focus:ring-warning-dark focus:outline-none" required>
              </div>

              <div>
                <label class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Port</label>
                <input type="number" name="port" value="{{ server_config['port'] }}" 
                       class="w-full rounded-md border border-border-light dark:border-border-dark p-2 focus:ring-2 focus:ring-warning-dark focus:outline-none">
              </div>

              <!-- Target PostgreSQL DB -->
              <div class="md:col-span-2">
                <label class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Target PostgreSQL Database</label>
                <select name="pg_database" class="w-full rounded-md border border-border-light dark:border-border-dark p-2 focus:ring-2 focus:ring-warning-dark focus:outline-none">
                  {% if postgres_dbs %}
                    {% for db in postgres_dbs %}
                      <option value="{{ db }}" {% if server_config['target_postgres_db'] == db %}selected{% endif %}>{{ db }}</option>
                    {% endfor %}
                  {% else %}
                    <option value="">⚠️ No PostgreSQL databases found</option>
                  {% endif %}
                </select>
              </div>

              <!-- Buttons -->
              <div class="flex items-end justify-between mt-2 md:col-span-2">
                <a href="{{ url_for('index') }}" class="flex items-center gap-1 px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors">
                  <span class="material-icons">arrow_back</span> Back to List
                </a>
               
                <button type="submit" class="flex items-center gap-1 px-4 py-2 bg-warning text-white rounded-md hover:bg-warning-dark transition-colors">
                  <span class="material-icons">save</span> Update Server
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
