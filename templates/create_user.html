<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create User - SQL Sync</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: "#1E40AF", hover: "#1D4ED8" },
            success: "#198754",
            successDark: "#157347",
            info: "#0DCAF0",
            warning: "#FFC107",
            danger: "#DC3545",
            "background-light": "#F8FAFC",
            "background-dark": "#0F172A",
            "surface-light": "#FFFFFF",
            "surface-dark": "#1E293B",
            "text-light": "#0F172A",
            "text-dark": "#E2E8F0",
            "subtext-light": "#64748B",
            "subtext-dark": "#94A3B8",
            "border-light": "#E2E8F0",
            "border-dark": "#334155",
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
          borderRadius: { DEFAULT: "0.5rem" }
        }
      }
    };
  </script>
  <style>
    .material-icons { font-size: 20px; vertical-align: middle; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">

<div class="flex h-screen">
  <!-- Sidebar -->
  {% include 'sidebar.html' %}

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto ml-64 p-8">
    <div class="max-w-md mx-auto space-y-6">
      <div class="bg-surface-light dark:bg-surface-dark rounded-lg shadow border border-border-light dark:border-border-dark p-6">
        <h2 class="text-2xl font-bold text-center mb-4 flex items-center justify-center gap-2">
          <span class="material-icons">person_add</span> Create User
        </h2>

        <!-- Flash messages only for user creation -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              {% if category == 'user' %}
              <div class="mb-4 p-3 rounded border-l-4 border-{{ category }}-500 bg-{{ category }}-100 text-{{ category }}-800">
                {{ message }}
              </div>
              {% endif %}
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
          <div>
            <label for="username" class="block mb-1 font-medium">Username</label>
            <input type="text" name="username" id="username" class="w-full rounded border border-border-light dark:border-border-dark p-2 bg-background-light dark:bg-surface-dark" required>
          </div>

          <div>
            <label for="password" class="block mb-1 font-medium">Password</label>
            <input type="password" name="password" id="password" class="w-full rounded border border-border-light dark:border-border-dark p-2 bg-background-light dark:bg-surface-dark" required>
          </div>

          <div>
            <label for="role" class="block mb-1 font-medium">Role</label>
            <select name="role" id="role" class="w-full rounded border border-border-light dark:border-border-dark p-2 bg-background-light dark:bg-surface-dark" required>
              <option value="">Select Role</option>
              <option value="admin">Admin</option>
              <option value="operator">Operator</option>
              <option value="viewer">Viewer</option>
            </select>
          </div>

          <button type="submit" class="w-full bg-success hover:bg-successDark text-white p-2 rounded-md font-medium transition-colors">
            Create User
          </button>
        </form>

        <div class="mt-4 text-center">
          <a href="{{ url_for('index') }}" class="text-primary hover:underline flex items-center justify-center gap-1">
            <span class="material-icons">arrow_back</span> Back
          </a>
        </div>
      </div>
    </div>
  </main>
</div>

</body>
</html>
