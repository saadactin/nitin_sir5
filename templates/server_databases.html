<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Databases - {{ server_name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: "#1E40AF", hover: "#1D4ED8" },
            "background-light": "#F8FAFC",
            "background-dark": "#0F172A",
            "surface-light": "#FFFFFF",
            "surface-dark": "#1E293B",
            "text-light": "#0F172A",
            "text-dark": "#E2E8F0",
            "subtext-light": "#64748B",
            "subtext-dark": "#94A3B8",
            "border-light": "#E2E8F0",
            "border-dark": "#334155",
            "success": "#198754",
            "success-dark": "#157347"
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
          borderRadius: { DEFAULT: "0.5rem" }
        },
      },
    };
  </script>
  <style>
    .material-icons { font-size: 20px; vertical-align: middle; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
  <div class="flex h-screen">
    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto ml-64 p-8">
      <div class="max-w-5xl mx-auto">
        <div class="bg-surface-light dark:bg-surface-dark rounded-lg shadow-lg border border-border-light dark:border-border-dark">
          <!-- Header -->
          <div class="p-4 bg-primary text-white rounded-t-lg flex items-center justify-between">
            <div class="flex items-center gap-2">
              <span class="material-icons">storage</span>
              <h2 class="text-xl font-semibold">Databases - {{ server_name }}</h2>
            </div>
            <div>
              <a href="{{ url_for('index') }}" 
                 class="flex items-center gap-1 px-3 py-2 border border-border-light dark:border-border-dark rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">
                <span class="material-icons">arrow_back</span> Back
              </a>
            </div>
          </div>

          <!-- Body -->
          <div class="p-6">
            <div class="overflow-y-auto max-h-[480px] border border-border-light dark:border-border-dark rounded-lg">
              <table class="min-w-full text-left border-collapse">
                <thead class="bg-gray-100 dark:bg-gray-800 sticky top-0">
                  <tr>
                    <th class="p-3 font-semibold">Database</th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-border-light dark:divide-border-dark">
                  {% for d in databases %}
                  <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                    <td class="p-3">{{ d }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
