<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add SQL Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: "#1E40AF", hover: "#1D4ED8" },
            "background-light": "#F8FAFC",
            "background-dark": "#0F172A",
            "surface-light": "#FFFFFF",
            "surface-dark": "#1E293B",
            "text-light": "#0F172A",
            "text-dark": "#E2E8F0",
            "subtext-light": "#64748B",
            "subtext-dark": "#94A3B8",
            "border-light": "#E2E8F0",
            "border-dark": "#334155",
            "success": "#198754",
            "success-dark": "#157347"
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
          borderRadius: { DEFAULT: "0.5rem" }
        },
      },
    };
  </script>
  <style>
    .material-icons { font-size: 20px; vertical-align: middle; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
  <div class="flex h-screen">
    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto ml-64 p-8">
      <div class="max-w-3xl mx-auto">
        <div class="bg-surface-light dark:bg-surface-dark rounded-lg shadow-lg border border-border-light dark:border-border-dark">
          <!-- Header -->
          <div class="p-4 bg-success text-white rounded-t-lg flex items-center gap-2">
            <span class="material-icons">database</span>
            <h2 class="text-xl font-semibold">Add SQL Server</h2>
          </div>

          <!-- Form Body -->
          <div class="p-6">
            <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Server Name</label>
                <input type="text" name="server_name" class="w-full rounded-md border border-border-light dark:border-border-dark p-2 focus:ring-2 focus:ring-success-dark focus:outline-none" placeholder="e.g. ProductionDB" required>
              </div>
              <div>
                <label class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Host</label>
                <input type="text" name="server" class="w-full rounded-md border border-border-light dark:border-border-dark p-2 focus:ring-2 focus:ring-success-dark focus:outline-none" placeholder="e.g. 192.168.1.100" required>
              </div>
              <div>
                <label class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Username</label>
                <input type="text" name="username" class="w-full rounded-md border border-border-light dark:border-border-dark p-2 focus:ring-2 focus:ring-success-dark focus:outline-none" placeholder="e.g. sa" required>
              </div>
              <div>
                <label class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Password</label>
                <input type="password" name="password" class="w-full rounded-md border border-border-light dark:border-border-dark p-2 focus:ring-2 focus:ring-success-dark focus:outline-none" placeholder="Enter password" required>
              </div>
              <div>
                <label class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Port</label>
                <input type="number" name="port" class="w-full rounded-md border border-border-light dark:border-border-dark p-2 focus:ring-2 focus:ring-success-dark focus:outline-none" value="1433">
              </div>
              <div class="flex items-end justify-between mt-2 md:col-span-2">
                <a href="{{ url_for('index') }}" class="flex items-center gap-1 px-4 py-2 border border-border-light dark:border-border-dark rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">
                  <span class="material-icons">arrow_back</span> Back
                </a>
                <button type="submit" class="flex items-center gap-1 px-4 py-2 bg-success text-white rounded-md hover:bg-success-dark transition-colors">
                  <span class="material-icons">check_circle</span> Add Server
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
