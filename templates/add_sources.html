<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add SQL Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <div class="container-fluid" style="margin-left:260px; padding:20px;">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">➕ Add SQL Server</h4>
            </div>
            <div class="card-body">
                <form method="post" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Server Name</label>
                        <input type="text" name="server_name" class="form-control" placeholder="e.g. ProductionDB" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Host</label>
                        <input type="text" name="server" class="form-control" placeholder="e.g. 192.168.1.100" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="e.g. sa" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Port</label>
                        <input type="number" name="port" class="form-control" value="1433">
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-success">
                            ✅ Add Server
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">⬅ Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
