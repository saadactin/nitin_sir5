<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SQL Sync</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: "#1E40AF", hover: "#1D4ED8" },
            "background-light": "#F8FAFC",
            "background-dark": "#0F172A",
            "surface-light": "#FFFFFF",
            "surface-dark": "#1E293B",
            "text-light": "#0F172A",
            "text-dark": "#E2E8F0",
            "subtext-light": "#64748B",
            "subtext-dark": "#94A3B8",
            "border-light": "#E2E8F0",
            "border-dark": "#334155",
            "success": "#198754",
            "success-dark": "#157347"
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
          borderRadius: { DEFAULT: "0.5rem" }
        },
      },
    };
  </script>
  <style>
    .material-icons { font-size: 20px; vertical-align: middle; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">

  <!-- Centered Login Form -->
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md bg-surface-light dark:bg-surface-dark rounded-lg shadow-lg border border-border-light dark:border-border-dark">
      
      <!-- Header -->
      <div class="p-4 bg-primary text-white rounded-t-lg flex items-center gap-2 justify-center">
        <span class="material-icons">lock</span>
        <h2 class="text-xl font-semibold">Login</h2>
      </div>

      <!-- Form -->
      <div class="p-6">
        <form method="POST" class="space-y-4">
          <div>
            <label for="username" class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Username</label>
            <input type="text" name="username" id="username"
              class="w-full rounded-md border border-border-light dark:border-border-dark p-2 focus:ring-2 focus:ring-primary focus:outline-none" 
              required>
          </div>
          
          <div>
            <label for="password" class="block mb-1 font-medium text-subtext-light dark:text-subtext-dark">Password</label>
            <input type="password" name="password" id="password"
              class="w-full rounded-md border border-border-light dark:border-border-dark p-2 focus:ring-2 focus:ring-primary focus:outline-none" 
              required>
          </div>
          
          <button type="submit"
            class="w-full flex items-center justify-center gap-1 px-4 py-2 bg-success text-white rounded-md hover:bg-success-dark transition-colors">
            <span class="material-icons">login</span> Login
          </button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
